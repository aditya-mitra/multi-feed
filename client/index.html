<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/bulma-prefers-dark" />
  <title>Multi Feed</title>
</head>

<body>
  <div class="container">
    <div class="box">
      <div id="connect-attempt-success" class="block notification is-danger">
        Attempting connection ...
      </div>
      <div class="field is-grouped">
        <div class="control is-expanded">
          <input id="username-input" class="input" type="text" placeholder="Enter username">
        </div>
        <div class="control">
          <button class="button is-light" id="submit-reset">
            Submit
          </button>
        </div>
      </div>
    </div>

    <div class="tile is-ancestor">
      <div class="tile">
        <div class="tile is-parent is-vertical" id="messages-container">
        </div>
      </div>
    </div>

    <textarea id="text-content" disabled class="textarea is-primary" placeholder="Primary textarea"></textarea>
    <button class="button" disabled id="send-button">Send</button>


  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
